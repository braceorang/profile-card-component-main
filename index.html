<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Profile card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- font-google -->

  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <link rel="stylesheet" href="index.css">


</head>

<body>
  <div class="contanier">
    <img src="images/bg-pattern-card.svg" class="bg-mainImg" alt="'bg-img">
    <div class="box-text">

      <img src="images/image-victor.jpg" class="img-victor" alt="victor-img">
      <div class="box-text-nameAge">
        <h1><strong>Victor Crest </strong> </h1>
        <h1 class="text-number">26</h1>
      </div>
      <p>London</p>
      <hr class="line">
    </div>
    

    <div class="box-footer">
      <div class="box-followers">
        <h1><strong>80k</strong></h1>
        <p>Followers</p>
      </div>
      <div class="box-likes">
        <h1><strong>803K</strong> </h1>
        <p>Likes</p>

      </div>
      <div class="box-photos">
        <h1><strong>1.4K</strong> </h1>
        <p>Photos</p>
      </div>


    </div>


  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
